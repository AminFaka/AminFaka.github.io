<!DOCTYPE html>
<html>
<head>
	<title>Room Planner</title>
	<style>
		#container {
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
		}
		#sidebar {
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			width: 200px;
			background-color: #f5f5f5;
			overflow-y: auto;
			padding: 10px;
		}
		#canvas {
			position: absolute;
			top: 0;
			left: 200px;
			bottom: 0;
			right: 0;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="sidebar">
			<h3>Furniture</h3>
			<ul>
				<li data-name="table">Table</li>
				<li data-name="chair">Chair</li>
				<li data-name="couch">Couch</li>
				<li data-name="bed">Bed</li>
			</ul>
		</div>
		<div id="canvas"></div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
