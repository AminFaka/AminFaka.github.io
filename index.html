<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login met Google</title>
</head>
<body>
  <h1>Login met Google</h1>
  <div id="g_id_onload"
       data-client_id="JOUW_CLIENT_ID"
       data-login_uri="https://aminfaka.github.io/menu.html"
       data-auto_prompt="false"></div>
  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>
  <script src="https://accounts.google.com/gsi/client"></script>
  <script>
    function handleCredentialResponse(response) {
      const credential = response.credential;
      console.log('Signed in with Google');
      console.log(credential);
      // Voeg hier eventuele verdere logica toe, zoals doorverwijzing naar menu.html
      window.location.href = "https://aminfaka.github.io/menu.html";
    }
    window.onload = function() {
      const oneTap = new window.google.accounts.identity.Widget({
        'client_id': 'JOUW_CLIENT_ID',
        'onCancel': function() {
          console.log('One-tap sign-up canceled');
        },
        'onError': function(error) {
          console.error(error);
        },
        'onSuccess': handleCredentialResponse
      });
      oneTap.renderButton('#g_id_signin');
    };
  </script>
</body>
</html>
