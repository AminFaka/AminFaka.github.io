<!DOCTYPE html>

<head>
  <title>Registreer</title>
  <meta charset:"UTF-8">
</head>
<body>
  <h1>Registreer</h1>
  <form>
     <div> 
      <label for="name">Naam</label>

    </div>
  </form>
